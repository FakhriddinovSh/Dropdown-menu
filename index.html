<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Social links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="dropdown">
        <span class="label">
            <i class="fa-solid fa-link"></i>Social links
        </span>
        <ul class="items">
            <li><a href="#"><i class="fa-brands fa-github"></i>Github</a></li>
            <li><a href="#"><i class="fa-brands fa-github"></i>Instagram</a></li>
            <li><a href="#"><i class="fa-brands fa-github"></i>Discord</a></li>
            <li><a href="#"><i class="fa-brands fa-github"></i>Youtube</a></li>
        </ul>
    </div>
</body>

</html>
